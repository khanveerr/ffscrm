<div class="nk-split nk-split-page nk-split-md">
  <div
    class="nk-split-content nk-block-area nk-block-area-column nk-auth-container"
  >
    <div class="absolute-top-right d-lg-none p-3 p-sm-5">
      <a
        href="#"
        class="toggle btn-white btn btn-icon btn-light"
        data-target="athPromo"
        ><em class="icon ni ni-info"></em
      ></a>
    </div>
    <div class="nk-block nk-block-middle nk-auth-body">
      <div class="brand-logo pb-5">
        <a href="html/general/index.html" class="logo-link">
          <img
            class="logo-light logo-img logo-img-lg"
            src="https://silagroup.co.in/dist/img/logo.png"
            srcset="https://silagroup.co.in/dist/img/logo.png 2x"
            alt="logo"
          />
          <img
            class="logo-dark logo-img logo-img-lg"
            src="https://silagroup.co.in/dist/img/logo.png"
            srcset="https://silagroup.co.in/dist/img/logo.png 2x"
            alt="logo-dark"
          />
        </a>
      </div>
      <div class="nk-block-head">
        <div class="nk-block-head-content">
          <h5 class="nk-block-title">Sign-In</h5>
          <!-- <div class="nk-block-des">
            <p>
              Access the DashLite panel using your email and passcode.
            </p>
          </div> -->
        </div>
      </div>
      <!-- .nk-block-head -->
      <form name="loginForm" novalidate>
        <div class="form-group">
          <div class="form-label-group">
            <label class="form-label" for="default-01">Email</label>
            <!-- <a class="link link-primary link-sm" tabindex="-1" href="#"
              >Need Help?</a
            > -->
          </div>
          <input
            type="email"
            name="email"
            ng-model="formData.email"
            class="form-control form-control-lg"
            id="email"
            placeholder="Enter your email address"
            required
          />
          <div
            class="help-block"
            ng-messages="loginForm.email.$error"
            ng-if="loginForm.email.$touched"
          >
            <div ng-message="required">Please enter your email id</div>
            <div ng-message="email">Please enter valid email address.</div>
            <div ng-message="invalid">Please enter valid email address.</div>
          </div>
        </div>
        <!-- .foem-group -->
        <div class="form-group">
          <div class="form-label-group">
            <label class="form-label" for="password">Password</label>
            <!-- <a
              class="link link-primary link-sm"
              tabindex="-1"
              href="html/general/pages/auths/auth-reset.html"
              >Forgot Password?</a
            > -->
          </div>
          <div class="form-control-wrap">
            <a
              tabindex="-1"
              href="#"
              class="form-icon form-icon-right passcode-switch"
              data-target="password"
            >
              <em
                class="icon-show icon ni ni-eye"
                ng-click="show_password()"
                ng-show="password_type == 'password'"
              ></em>
              <em
                ng-click="hide_password()"
                ng-show="password_type == 'text'"
                class="icon-hide icon ni ni-eye-off"
              ></em>
            </a>
            <input
              name="password"
              ng-model="formData.password"
              type="{{password_type}}"
              class="form-control form-control-lg"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div
            class="help-block"
            ng-messages="loginForm.password.$error"
            ng-if="loginForm.password.$touched"
          >
            <div ng-message="required">Please enter your password</div>
            <div ng-message="min">
              The password must be at least 6 characters.
            </div>
          </div>
        </div>
        <!-- .foem-group -->
        <div class="form-group">
          <button
            class="btn btn-lg btn-primary btn-block"
            ng-disabled="!loginForm.$valid"
            ng-click="authenticate()"
          >
            Sign in
          </button>
        </div>
      </form>
      <!-- form -->
      <!-- <div class="form-note-s2 pt-4">
        New on our platform?
        <a href="html/general/pages/auths/auth-register.html"
          >Create an account</a
        >
      </div> -->

        <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
      </div> -->
      <!-- <ul class="nav justify-center gx-4">
        <li class="nav-item">
          <a class="nav-link" href="#">Facebook</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Google</a></li>
      </ul>
      <div class="text-center mt-5">
        <span class="fw-500"
          >I don't have an account? <a href="#">Try 15 days free</a></span
        >
      </div> -->
    </div>
    <!-- .nk-block -->
    <div class="nk-block nk-auth-footer">
      <div class="mt-3">
        <p>&copy; 2020 Sila CRM. All Rights Reserved.</p>
      </div>
    </div>
    <!-- .nk-block -->
  </div>
  <!-- .nk-split-content -->
  <div
    class="nk-split-content nk-split-stretch bg-lighter d-flex toggle-break-lg toggle-slide toggle-slide-right"
    data-content="athPromo"
    data-toggle-screen="lg"
    data-toggle-overlay="true"

    "

    <!-- .slider-wrap -->

</div>
