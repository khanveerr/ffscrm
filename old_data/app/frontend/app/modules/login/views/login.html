  <div id="login-page" class="row login-width">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" ng-submit="authenticateUser()">
        <div class="row margin-bottom-0">
          <div class="input-field col s12 center">
<!--             <img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login">
 -->            <p class="login-form-text margin-bottom-5 margin-top-5"><b>Login</b></p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="email" type="email" ng-model="email">
            <label for="email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" ng-model="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="submit" value="Login" class="btn waves-effect waves-light col s12" />
  
            <a  class="margin-top-5" style="display: inline-block; text-align: center; width: 100%;" href="/password/reset">Forgot password?</a>

          </div>
        </div>

          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
          </div>

 -->
      </form>
    </div>
  </div>
