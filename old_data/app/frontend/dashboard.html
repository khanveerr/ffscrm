<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CRM - Dashboard</title>
  <!-- CORE CSS-->

  <base href="/" />
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sweet-alert.css">
  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/codekraft-studio/angular-page-loader/master/dist/angular-page-loader.css">


<style type="text/css">
html,
.margin {
  margin: 0 !important;
}

.star-rating {
      margin: 0;
      padding: 0;
      display: inline-block;
    }
    .star-rating .star {
      padding: 8px;
      color: #ddd;
      font-size: 6em;
      text-shadow: .05em .05em #aaa;
      list-style-type: none;
      display: inline-block;
      cursor: pointer;
    }
    .star-rating .star.filled {
      color: #fd0;
    }
    .star-rating.readonly .star.filled {
      color: #666;
    }

    body, .my-card-panel {
      background-color: #f9f9f9;
    }

    header, main, footer {
        padding-left: 240px;
    }

    .side-nav {
      top: 65px;
    }

    .padding-top-65 {
      padding-top: 65px;
    }

    @media only screen and (max-width: 992px) {

      header, main, footer {
          padding-left: 0;
      }
    }

    .nav-btn {
      float: left;
        display: block;
        padding: 13px;
    }

    .nav-btn i {
      font-size: 30px;
      color: #000000;
    }

    .nav-wrapper {
      position: fixed;
      width: 100%;
      z-index: 99999;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
    }

</style>
  
</head>

<body ng-app="dashboardApp" ng-controller="DashboardController" ng-cloak>
  <page-loader></page-loader>

  <div class="nav-wrapper center">
    <a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only nav-btn">
      <i class="material-icons">menu</i>
    </a>
    <img class="brand-logo" src="https://silagroup.co.in/wp-content/uploads/2017/12/Logo.png" alt="mhclogo">
  </div>

  <header>
        <ul id="nav-mobile" class="side-nav fixed">
        <li class="bold"><a href="" ng-click="goToPath('/dashboard')" class="waves-effect waves-teal">Dashboard</a></li>
          <li class="bold"><a href="" ng-click="goToPath('/leads')" class="waves-effect waves-teal">Lead Manager</a></li>
          <!-- <li class="bold"><a href="" ng-click="goToPath('/orders')" class="waves-effect waves-teal">Orders</a></li> -->
          <li class="bold"><a href="" ng-click="goToPath('/mis/dashboard/leads')" class="waves-effect waves-teal">MIS</a></li>
          <li class="bold"><a href="" ng-click="goToPath('/change/password')" class="waves-effect">Change Password</a></li>
          <li class="bold"><a href="" ng-click="logout()" class="waves-effect waves-teal cursor-pointer">Logout</a></li>
      </ul>
  </header>


  <main>
    <div class="row-fluid">
        <div class="col s12 m12 l12 padding-top-65">    
        <div ng-view></div>
      </div>
    </div>
  </main>


  <!-- ================================================
    Scripts
    ================================================ -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>
  <script type="text/javascript" src="js/sweet-alert.min.js"></script>
  <script type="text/javascript" src="js/SweetAlert.js"></script>
  
  <script type="text/javascript" src="js/moment.js"></script>
  <script type="text/javascript" src="js/moment-weekday-calc.js"></script>
  <script type="text/javascript" src="js/angular-moment.min.js"></script>
  
  <script type="text/javascript" src="crm_app/modules/mhcclient/services/index.js"></script>
  <script type="text/javascript" src="crm_app/modules/dashboard/controllers/index.js"></script>
  <script type="text/javascript" src="crm_app/modules/leadmanager/services/index.js"></script>
  <script type="text/javascript" src="crm_app/modules/leads/services/index.js"></script>
  <script type="text/javascript" src="crm_app/modules/order/services/index.js"></script>

  <script type="text/javascript" src="crm_app/modules/authentication/services/index.js"></script>

  <script type="text/javascript" src="https://cdn.rawgit.com/codekraft-studio/angular-page-loader/master/dist/angular-page-loader.min.js"></script>

  <script type="text/javascript" src="crm_app/modules/dashboard/routes.js"></script>
  <script type="text/javascript" src="crm_app/angular-config.js"></script>
  <script type="text/javascript" src="crm_app/modules/dashboard/app.js"></script>
  <script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>


</body>

</html>
