<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>CRM - New Password</title>
  <!-- CORE CSS-->

  <base href="/" />
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sweet-alert.css">

<style type="text/css">
html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
    background: #e1e1e1;
}
.margin {
  margin: 0 !important;
}
</style>
  
</head>

<body ng-app="loginApp" ng-cloak>

      <div id="login-page" class="row login-width">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" ng-submit="setNewPassword()">
        <div class="row margin-bottom-0">
          <div class="input-field col s12 center">
<!--             <img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login">
 -->            <p class="login-form-text margin-bottom-5 margin-top-5"><b>New Password</b></p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" ng-model="password">
            <label for="password">Enter new password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="submit" value="Reset Password" class="btn waves-effect waves-light col s12" />
          </div>
        </div>
<!--         <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
          </div>
        </div>
 -->
      </form>
    </div>
  </div>



  <!-- ================================================
    Scripts
    ================================================ -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>
  <script type="text/javascript" src="js/sweet-alert.min.js"></script>
  <script type="text/javascript" src="js/SweetAlert.js"></script>
  
  <script type="text/javascript" src="crm_app/modules/mhcclient/services/index.js"></script>
  <script type="text/javascript" src="crm_app/modules/login/controllers/index.js"></script>

  <script type="text/javascript" src="crm_app/modules/authentication/services/index.js"></script>

  <script type="text/javascript" src="crm_app/modules/login/routes.js"></script>
  <script type="text/javascript" src="crm_app/angular-config.js"></script>
  <script type="text/javascript" src="crm_app/modules/login/app.js"></script>


</body>

</html>
