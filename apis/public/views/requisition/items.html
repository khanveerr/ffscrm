<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td>{% $index + 1 %}</td>
                <td>{% item.description %}</td>
                <td>{% item.quantity  %}</td>
                <td>{% item.rate  %}</td>
                <td>{% item.total %}</td>
            </tr>
        </tbody>
    </table>
</div>
