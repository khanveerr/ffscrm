<div class="row">
    <div class="col-md-12">
        <h3>Add/Edit User</h3>
        <form name="userForm" novalidate>

            <div class="form-group" ng-class="{ 'has-error': userForm.name.$touched && userForm.name.$invalid }">
                
                <input type="hidden" ng-model="User_id">

                <input type="text" class="form-control" name="name" placeholder="Name" ng-model="name" required>

                <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
                    <p ng-message="required">Your name is required.</p>
                </div>

            </div>

            <div class="form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
                
                <input type="email" class="form-control" name="email" placeholder="Email Address" ng-model="email" required>

                <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
                    <p ng-message="required">Your email is required.</p>
                    <p ng-message="exists">Email Id already exists.</p>
                </div>

            </div>

            <div class="form-group" ng-class="{ 'has-error': userForm.password.$touched && userForm.password.$invalid }" ng-show="!is_edit_user">
                
                <input type="text" class="form-control" name="password" placeholder="Password" ng-model="password" ng-required="!is_edit_user">

                <div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
                    <p ng-message="required">Your password is required.</p>
                    <p ng-message="mlen">The password must be at least 6 characters.</p>
                </div>

            </div>

            <div class="form-group" ng-class="{ 'has-error': userForm.zone_id.$touched && userForm.zone_id.$invalid }">
                
                <select class="form-control" name="zone_id" ng-model="zone_id" ng-options="zone.id as zone.zone_name for zone in zones" required>
                    <option value="">Zone Name</option>
                </select>

                <div class="help-block" ng-messages="userForm.zone_id.$error" ng-if="userForm.zone_id.$touched">
                    <p ng-message="required">Your site name is required.</p>
                </div>

            </div>

            <div class="form-group" ng-class="{ 'has-error': userForm.state_id.$touched && userForm.state_id.$invalid }">
                
                <select class="form-control" name="state_id" ng-model="state_id" ng-options="state.id as state.name for state in states" required>
                    <option value="">State Name</option>
                </select>

                <div class="help-block" ng-messages="userForm.state_id.$error" ng-if="userForm.state_id.$touched">
                    <p ng-message="required">Your state name is required.</p>
                </div>

            </div>

            <div class="form-group" ng-class="{ 'has-error': userForm.user_type.$touched && userForm.user_type.$invalid }">
                
                <select class="form-control" name="user_type" ng-model="user_type" required>
                    <option value="">User Type</option>
                    <option value="A">Admin</option>
                    <option value="S">Staff</option>
                    <option value="F">FM</option>
                </select>

                <div class="help-block" ng-messages="userForm.user_type.$error" ng-if="userForm.user_type.$touched">
                    <p ng-message="required">Your site name is required.</p>
                </div>

            </div>

            <button class="btn btn-primary" ng-click="addUser()" ng-disabled="!userForm.$valid">Submit</button>
        </form>
    </div>
</div>
