<div class="row">
    <div class="col-md-12">
        <h3>Add/Edit Model No.</h3>
        <form name="modelNoForm" novalidate>
             <div class="form-group" ng-class="{ 'has-error': modelNoForm.brand_id.$touched && modelNoForm.brand_id.$invalid }">
                
                <select class="form-control" name="brand_id" ng-model="brand_id" ng-options="brand.id as brand.name for brand in brands" required>
                    <option value="">Brand Name</option>
                </select>

                <div class="help-block" ng-messages="modelNoForm.brand_id.$error" ng-if="modelNoForm.brand_id.$touched">
                    <p ng-message="required">Your brand name is required.</p>
                </div>

            </div>
            <div class="form-group" ng-class="{ 'has-error': modelNoForm.name.$touched && modelNoForm.name.$invalid }">
                
                <input type="hidden" ng-model="model_no_id">

                <input type="text" class="form-control" name="name" placeholder="Model No." ng-model="name" required>

                <div class="help-block" ng-messages="modelNoForm.name.$error" ng-if="modelNoForm.name.$touched">
                    <p ng-message="required">Your model no. is required.</p>
                </div>

            </div>
            <button class="btn btn-primary" ng-click="addModelNo()" ng-disabled="!modelNoForm.$valid">Submit</button>
        </form>
    </div>
</div>
