<div class="row">
    <div class="col-md-12">
        <h3>Add/Edit Quote</h3>
        <form name="quoteForm" novalidate>
            
            <div class="row">

                <div class="form-group col-md-12" ng-class="{ 'has-error': quoteForm.product_name.$touched && quoteForm.product_name.$invalid }">
                    
                    <input type="text" class="form-control" name="product_name" placeholder="Product Name" ng-model="product_name" required>

                    <div class="help-block" ng-messages="quoteForm.product_name.$error" ng-if="quoteForm.product_name.$touched">
                        <p ng-message="required">Your product name is required.</p>
                    </div>

                </div>
            
            </div>

            <div class="row">

                <div class="form-group col-md-6" ng-class="{ 'has-error': quoteForm.quantity.$touched && quoteForm.quantity.$invalid }">
                    
                    <input type="text" class="form-control" name="quantity" placeholder="Quantity" ng-model="quantity" required>

                    <div class="help-block" ng-messages="quoteForm.quantity.$error" ng-if="quoteForm.quantity.$touched">
                        <p ng-message="required">Your quantity is required.</p>
                    </div>

                </div>

                <div class="form-group col-md-6" ng-class="{ 'has-error': quoteForm.unit.$touched && quoteForm.unit.$invalid }">
                    
                    <input type="text" class="form-control" name="unit" placeholder="Unit" ng-model="unit" required>

                    <div class="help-block" ng-messages="quoteForm.unit.$error" ng-if="quoteForm.unit.$touched">
                        <p ng-message="required">Your unit is required.</p>
                    </div>

                </div>
            
            </div>

            <div class="row">

                <div class="form-group col-md-12" ng-class="{ 'has-error': quoteForm.rate.$touched && quoteForm.rate.$invalid }">
                    
                    <input type="text" class="form-control" name="rate" placeholder="Approx. Rate" ng-model="rate" required>

                    <div class="help-block" ng-messages="quoteForm.rate.$error" ng-if="quoteForm.rate.$touched">
                        <p ng-message="required">Your rate is required.</p>
                    </div>

                </div>
                
            </div>
